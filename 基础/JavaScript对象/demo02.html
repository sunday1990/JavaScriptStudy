<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript字符串</title>
</head>
<body>

<script type="text/javascript">
var s1 = "实力化方法一";
var s2 = new String("实例化方法abc二");	
document.write(s1 + "<br/>");
document.write(s2+"<br/>");
document.write(s1+"的长度是"+s1.length+"<br/>");
document.write(s2+"的长度市"+s2.length+"<br/>");
document.write(s2.replace("abc","java1234")+"<br/>");
</script>

</body>
</html>
