<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript的日期</title>
</head>
<body>

<script type="text/javascript">
	var date = new Date();
	document.write("今天是"+date.getFullYear()+"年"+date.getMonth()+"月"+date.getDate()+"日");
</script>

</body>
</html>

1、日期对象实例化
2、getTime()//毫秒数，1970年算起
3、getFullYear()//年
4、getMonth();//月
5、getDate();//天
6、getHours();//时
7、getMinutes();//分
8、getSeconds();//秒
